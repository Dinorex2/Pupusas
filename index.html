<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            margin: 15px 0;
        }

        /* CONTENEDOR DEL MENÚ (CON SCROLL) */
        .contenedor-menu {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .platillo {
            background: white;
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
        }

        .controles {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        button {
            width: 50px;
            height: 50px;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid #aaa;
            background: #eaeaea;
        }

        button:active {
            background: #ccc;
        }

        .cantidad {
            width: 55px;
            text-align: center;
            font-size: 22px;
            border: none;
            background: #f0f0f0;
            border-radius: 6px;
        }

        /* TOTAL FIJO ABAJO */
        .total {
            background: #222;
            color: white;
            padding: 20px;
            font-size: 26px;
            text-align: center;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>

<h2>Pedido</h2>

<div class="contenedor-menu">

    <div class="platillo">
        <div><strong>Rebuelta</strong><br>C$ 30</div>
        <div class="controles">
            <button onclick="cambiarCantidad(0, -1)">−</button>
            <input type="text" id="cant0" class="cantidad" value="0" readonly>
            <button onclick="cambiarCantidad(0, 1)">+</button>
        </div>
    </div>

    <div class="platillo">
        <div><strong>Queso</strong><br>C$ 40</div>
        <div class="controles">
            <button onclick="cambiarCantidad(1, -1)">−</button>
            <input type="text" id="cant1" class="cantidad" value="0" readonly>
            <button onclick="cambiarCantidad(1, 1)">+</button>
        </div>
    </div>

    <div class="platillo">
        <div><strong>CH/Queso</strong><br>C$ 40</div>
        <div class="controles">
            <button onclick="cambiarCantidad(2, -1)">−</button>
            <input type="text" id="cant2" class="cantidad" value="0" readonly>
            <button onclick="cambiarCantidad(2, 1)">+</button>
        </div>
    </div>

    <div class="platillo">
        <div><strong>Frijol/Queso</strong><br>C$ 25</div>
        <div class="controles">
            <button onclick="cambiarCantidad(3, -1)">−</button>
            <input type="text" id="cant3" class="cantidad" value="0" readonly>
            <button onclick="cambiarCantidad(3, 1)">+</button>
        </div>
    </div>

    <div class="platillo">
        <div><strong>Jalapeña</strong><br>C$ 40</div>
        <div class="controles">
            <button onclick="cambiarCantidad(4, -1)">−</button>
            <input type="text" id="cant4" class="cantidad" value="0" readonly>
            <button onclick="cambiarCantidad(4, 1)">+</button>
        </div>
    </div>

    <div class="platillo">
        <div><strong>Batido</strong><br>C$ 40</div>
        <div class="controles">
            <button onclick="cambiarCantidad(5, -1)">−</button>
            <input type="text" id="cant5" class="cantidad" value="0" readonly>
            <button onclick="cambiarCantidad(5, 1)">+</button>
        </div>
    </div>

    <div class="platillo">
        <div><strong>12 Oz.</strong><br>C$ 20</div>
        <div class="controles">
            <button onclick="cambiarCantidad(6, -1)">−</button>
            <input type="text" id="cant6" class="cantidad" value="0" readonly>
            <button onclick="cambiarCantidad(6, 1)">+</button>
        </div>
    </div>

    <div class="platillo">
        <div><strong>1/2 Lt.</strong><br>C$ 25</div>
        <div class="controles">
            <button onclick="cambiarCantidad(7, -1)">−</button>
            <input type="text" id="cant7" class="cantidad" value="0" readonly>
            <button onclick="cambiarCantidad(7, 1)">+</button>
        </div>
    </div>

</div>

<div class="total">
    Total: C$ <span id="total">0.00</span>
</div>

<script>
    const precios = [30, 40, 40, 25, 40, 40, 20, 25];
    const cantidades = Array(precios.length).fill(0);

    function cambiarCantidad(index, cambio) {
        cantidades[index] = Math.max(0, cantidades[index] + cambio);
        document.getElementById("cant" + index).value = cantidades[index];
        calcularTotal();
    }

    function calcularTotal() {
        let total = 0;
        for (let i = 0; i < precios.length; i++) {
            total += precios[i] * cantidades[i];
        }
        document.getElementById("total").innerText = total.toFixed(2);
    }
</script>

</body>
</html>
